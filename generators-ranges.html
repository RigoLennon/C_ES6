<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generadores - Rangos</title>
    <script>
        function* rango (inicio, fin, incremento){
            while (inicio < fin){
                yield inicio
                inicio += incremento
            }
        }

        for (let x of rango(0,10,2)){
            console.log(x)
        }
    </script>
</head>

</body>
</html>
